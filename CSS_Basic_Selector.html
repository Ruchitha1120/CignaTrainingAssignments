<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Example</title>
    <style>
        h1{
            color: aqua;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .highlight{
            color: blue;
            background-color: yellow;
        }
        #special{
            font-weight: bold;
            
        }

    </style>
</head>
<body>
    <h1>Welcome to CSS Selectors</h1>
    <p class="highlight">This is a paragraph highlighed using class selectors</p>
    <p id="special">This is a paragraph using ID selector</p>
    <p class="highlight">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut sint aperiam facere architecto consequuntur asperiores, accusantium dolores omnis? Facilis, corporis?</p>
    
</body>
</html>
