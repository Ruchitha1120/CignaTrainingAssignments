<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS typography</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        h1{
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            
            letter-spacing: 10px;
        }
        p {
            font-style: italic;
            line-height: 1.6;
            word-spacing: 10px;
       }
    </style>
</head>
<body>
    <h1>Typography in CSS</h1>
    <hr/>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid officiis doloribus quae atque ut, reprehenderit neque aspernatur maiores sed odio.</p>
    
</body>
</html>
