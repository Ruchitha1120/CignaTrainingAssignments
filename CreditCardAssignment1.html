<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
</head>
<body>

  <h3>This is a secure 128-bit SSL Encrypted payment. You're safe.</h3>

  <form action="login.php" method="post">
    <fieldset>
        <legend><b>Credit card Form</b></legend>
    <p>
      <input type="radio" name="payment_method" value="credit" checked> Credit Card (Visa, Mastercard)
      <input type="radio" name="payment_method" value="paypal"> PayPal
    </p>

    <p>
      <label>Card Number:</label><br>
      <input type="text" name="card_number" placeholder="The 16 digits on front of your card" maxlength="16" required>
    </p>

    <p>
      <label>Expiration Date:</label><br>
      <select name="exp_month" required>
        <option value="">Month</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>

      <select name="exp_year" required>
        <option value="">Year</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>
      </select>
    </p>

    <p>
      <label>CVV2/CVC2:</label><br>
      <input type="text" name="cvv" placeholder="Last 3 digits on back of card" maxlength="3" required>
    </p>

    <p>
      <label>Full Name on Card:</label><br>
      <input type="text" name="card_name" required>
    </p>

    <p>You will be charged $29.00 every month</p>

    <button type="submit">Complete Transaction</button>

    </fieldset>

  </form>

</body>
</html>
